name: Build

on:
  push:
    branches: [ master ]
  pull_request: 

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  BuildVersion: 0.22.0-dev+A341DBH-13

jobs:
  build:
    name: ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
#        mongodb: [3.6]
    steps:
#    - run: ls -la
#    - name: Identify build version
#      run: ./build-version.ps1
#      shell: pwsh

    - name: Checkout
      uses: actions/checkout@v2
    
#    - name: Setup MongoDB (MacOS)
#      if: matrix.os == 'macOS-latest'
#      run: |
#        brew tap mongodb/brew | 
#        brew install mongodb-community@${{matrix.mongodb}} |
#        brew services start mongodb-community@${{matrix.mongodb}}
#    - name: Setup MongoDB (Ubuntu)
#      if: matrix.os == 'ubuntu-latest'
#      run: sudo apt-get install mongodb=${{matrix.mongodb}}.0
#    - name: Setup MongoDB (Windows)
#      if: matrix.os == 'windows-latest'
#      run: choco install mongodb --version=${{matrix.mongodb}}.0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore /p:Version=${{env.BuildVersion}}
    - name: Test
      run: dotnet test --logger trx --results-directory coverage --collect "XPlat Code Coverage" --settings CodeCoverage.runsettings --no-build
    - name: Pack
      if: matrix.os == 'ubuntu-latest'
      run: dotnet pack -c Release --no-build /p:Version=${{env.BuildVersion}}
    - name: Publish artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{matrix.os}}

  coverage:
    name: Process code coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download coverage reports
      uses: actions/download-artifact@v2
    - name: Prepare coverage reports
      run: reportgenerator -reports:*/coverage/*/coverage.cobertura.xml -reporttypes:Cobertura
